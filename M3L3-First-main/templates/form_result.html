<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Akıllı evler için enerji verimlilik hesaplayıcısı</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Evinizin enerji verimliliğini hesaplayın!</h1>
      <p>Girişimde bulunun ve aşırı enerji tüketimi sorununu çözün</p>
    </div>
  </header>
  <main>
    {% block content %}
    <li>{{name}}</li>
    <li>{{email}}</li>
    <li>{{address}}</li>
    <li>{{date}}</li>
    {% endblock %}
  </main>
  <form action="{{ url_for('submit_form_pro') }}" method="post" class="form">
    <div class="user">
        <ul class="user-info">
            <li class="user-info__item">
                <label for="boolean">Adınız Ahmet mi?</label>
                <input type="checkbox" name="checkbox" id="checkbox" required>
            </li>
        </ul>
    </div>
    <button class="button" type="submit">HAZIRRRRRRRRRRRRRRRRR!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!</button>
  </form>
  <footer>

  </footer>
</body>
</html>
